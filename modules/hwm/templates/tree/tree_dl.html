<div>
    <div class="navigation_title">{{ navigation_title }}</div>
    <dl id="{{ cssid }}">
    {% for category in data %}
        <dt class="{% if category.selected %}selected{% endif %} {% if category.child_selected %}child_selected{% endif %}">
            {% if category.url %}
                <a href="{{ category.url }}/">{{ category.name }}</a>
            {% else %}
                {{ category.name }}
            {% endif %}
        </dt>
        {% for item in category.items %}
            <dd class="{% if item.selected %}selected{% endif %} {% if item.child_selected %}child_selected{% endif %}">
            <a href="{{ item.get_absolute_url }}/">{{ item }}</a></dd>
        {% endfor %}
    {% endfor %}
    </dl>
    <div style="clear: both; height: 0px;"></div>
</div>
