{% load humanize %}
{% load i18n %}

<div class="vcms_blog_widget" style="overflow: hidden">
    <a href="{{ widget.get_absolute_url }}"><h1 class="newsblog_widget_title">{{ name|safe }}</h1></a>
    {% for post in posts %}
        {% if post.preview %}
        <div class="vcms_blog_widget_post">
            <a href="{{ post.get_absolute_url }}"><h3 class="vcms_blog_item_widget_title">{{ post.title }}</h3></a>
            <!-- <h5>{{ post.date_published|naturalday }}</h5> -->
            <div class="vcms_blog_item_content">{{ post.preview|striptags }}<br />
            <a href="{{ post.get_absolute_url }}" class="more">{% trans 'More ' %}...<span></span></a>
            </div>
        </div>
        {% endif %}
    {% endfor %}
</div>
