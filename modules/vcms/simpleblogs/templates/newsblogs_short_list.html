{% extends "announcement.html" %}
{% load humanize %}

{% block newsblogs_list %}
<table width="100%">
    {% for post in posts %}
        <tr>
        <td width="10%">{{ post.date_published|naturalday }}</td>
        <td width="80%">{{ post.title }} - {{ post.preview|striptags }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock newsblogs_list %}
