<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="ROBOTS" content="ALL" />
	<meta name="robots" content="noarchive">
	<meta name="description" content="{% if current_page.description %}
                                        {{ current_page.description|striptags }}
										{% else %}High quality models for real-time 3D in Openflight format and more for the simulation and game industry{% endif%} {% block metadescription %} {% endblock metadescription %}">
	<meta name="keywords" content="{{ current_page.keywords }}{% block keywords %} {% endblock keywords %}">
	
	<title>{% if current_page %} {{ current_page.name }} - {% endif %}Simthetiq Inc. {% block title %}Real-Time 3D models for simulation and Game {% endblock title %}</title>
	
	<link rel="shortcut icon" href="{{ MEDIA_URL }}CustomThemes/Simthetiq/images/favicon.ico" />
	
	<style type="text/css" media="all">
		@import "{{ MEDIA_URL }}CustomThemes/Simthetiq/css/style.css";
		{% block stylesheet %}{% endblock stylesheet %}
	</style>
	
	{% block javascript-master %}
    	<script type="text/javascript" src="{{ MEDIA_URL }}Library/jquery/jquery.min.js"></script>
    {% endblock javascript-master %}
	
</head>
<body id="vimba_cms_body">
<!-- =========header=========== -->
	<div id="cms_header">  
		<div id="cms_header_logo" onclick="document.location.href='/'" onmouseover="style.cursor='pointer'">
			<a href="/" title="Home" ></a>
		</div>
	</div>


<!--=========content=========== -->

{% block ubercontent %}
<div class="content">

	
    {% block content %}
		<!-- Content -->
		{% if contents %}
		{% for c in contents %}
		<div class="division_content" name="{{ c.id }}">
			<br />
			<h4>{{ c.name|upper }}</h4>
			<hr />
			<div class="division_content">
				{{ c.content|safe }}
			</div>
		</div>
		{% endfor %}
		{% endif %}
    {% endblock content %}
</div>
{% endblock ubercontent %}

</body>
</html>
